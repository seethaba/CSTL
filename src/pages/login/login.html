<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
        <div text-center>
         <ion-img style="background-color: white" width=150 height=150 src="https://image.ibb.co/c7W4o6/icon.png"></ion-img>

              <ion-img style="background-color: white" width=100 height=100 src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Sepaktakraw_pictogram.svg/1024px-Sepaktakraw_pictogram.svg.png"></ion-img>

            <ion-col col-12>

      </ion-col>
