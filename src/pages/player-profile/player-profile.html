<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{profile.name || profile.displayName}}</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg" padding>
	<ion-card>

	  <div class="photo-container">
		  <img class="photo-backdrop" src="{{teamLogoUrl}}">
		  <ion-fab middle center>
	      	<img src="{{profile.appPicUrl ? profile.appPicUrl : 'https://image.ibb.co/hUx7Db/default_user.png'}}">
		  </ion-fab>
	  </div>

	  <ion-item margin-top>
	    <h1>{{profile.name || profile.displayName}}</h1>
	    <p>{{profile.aboutMe}}</p>
	  </ion-item>

	  <ion-item>
	    <ion-icon color="primary" small name="people" item-left large ></ion-icon>
	    <h2 ion-text>{{teamName}}</h2>
	  </ion-item>

	  <ion-item *ngIf="profile.position">
	    <ion-icon color="secondary" small name="football" item-left large ></ion-icon>
	    <h2 ion-text>{{profile.position}}</h2>
	  </ion-item>

	  <ion-item *ngIf="profile.city">
	    <ion-icon color="danger" small name="navigate" item-left large ></ion-icon>
	    <h2 ion-text>{{profile.city}}</h2>
	  </ion-item>

	  <ion-item *ngIf="profile.email">
	    <ion-icon small name="mail" item-left large ></ion-icon>
	    <h2 ion-text>{{profile.email}}</h2>
	  </ion-item>

	</ion-card>
</ion-content>
