<ion-header>

  <ion-navbar color="primary">
    <ion-title>News Detail</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg">

	<div padding>
	  <h4>
	    {{news.title}}
		</h4>

	  <div *ngIf="news.imageUrl" text-center padding-vertical margin-vertical>
	  	<img src="{{news.imageUrl}}">
	  </div>

	  <p margin-vertical>
	    {{news.paragraph1}}
		</p>
	  <p margin-vertical *ngIf="news.paragraph2">
	    {{news.paragraph2}}
		</p>

	  <a *ngIf="news.cta" margin-vertical (click)="openWebPage(news.cta)">{{news.cta}}</a>
	</div>

</ion-content>
