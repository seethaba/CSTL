<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg">
    <ion-list> 
      <ion-card *ngIf="(galleryRef$ | async)?.length == 0">
        <ion-card-content padding text-center>
          <h1 margin><ion-icon name="images"></ion-icon></h1>
          <h2>No Photos Yet. Stay Tuned!</h2>
        </ion-card-content>
      </ion-card>
      
      <div padding margin class="white-bg shadowed" (click)="openWebPage(galleryItem.imageUrl)" *ngFor="let galleryItem of galleryRef$ | async">
        <div>
          <img src="{{galleryItem.coverImgUrl}}">
        </div>
        <div margin-top>
		    	<h4 no-margin>
		    		<span color="dark" ion-text>
		    	  {{galleryItem.title}}	</span>
          </h4>
			    <p>
			      Published on: {{galleryItem.publishedDate}}
			    </p>
		  	</div>
		  	
       
      </div>
  </ion-list>
</ion-content>
