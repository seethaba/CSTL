<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Player: {{matchplayer.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label stacked>Jersey Number</ion-label>
	    <ion-input required [(ngModel)]="matchplayer.jerseyNumber" type="number"></ion-input>
  	</ion-item>

	<ion-item>
	  <ion-label>Captain?</ion-label>
	  <ion-checkbox required [(ngModel)]="matchplayer.captain" checked="false"></ion-checkbox>
	</ion-item>

	<ion-item>
	  <ion-label>Reserve?</ion-label>
	  <ion-checkbox required [(ngModel)]="matchplayer.reserve" checked="false"></ion-checkbox>
	</ion-item>

	<div col-12 clear padding-vertical>
		<div float-right>
			<button (click)="editMatchplayer(matchplayer)" ion-button>Save Details</button>
		</div>
	</div>
</ion-content>
