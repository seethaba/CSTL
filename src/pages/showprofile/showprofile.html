  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{teamName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item (click)="openModal(profile)" *ngFor="let profile of profileRef$ | async">
	    <ion-avatar item-start>
	      <img src="{{profile.appPicUrl ? profile.appPicUrl : 'https://image.ibb.co/hUx7Db/default_user.png'}}">
	    </ion-avatar>
	    <h2>{{profile.name || profile.displayName}}</h2>
	    <p>{{profile.aboutMe}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
