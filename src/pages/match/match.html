<ion-header>

  <ion-navbar color="primary">
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg">
	<ion-card *ngFor="let match of (matchesRef$ | async)?.slice().reverse()">
	  <ion-card-header>
	    <ion-badge text-capitalize color="{{(match.status == 'Live') ? 'danger' : 'primary'}}">{{match.status}}</ion-badge><h2 ion-text margin-top class="font-500"><b> {{match.team1Name || "Team 1"}} vs {{match.team2Name || "Team 2"}}</b></h2><p> {{match.matchType}}, {{match.pool}} </p>

	    <p *ngIf="match.wonBy" ion-text color="secondary">Won by <b>{{match.wonBy}}, {{match.setCount}}</b> </p>

	  </ion-card-header>
	  <ion-card-content>
	    <button margin-bottom float-left ion-button small color="dark" (click)="routeToScorematchPage(match, 'ScorematchPage')" icon-start ion-button><ion-icon name="flag"></ion-icon>View Details</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
