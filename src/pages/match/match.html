<ion-header>

  <ion-navbar color="primary">
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg" padding>
	<ion-card *ngFor="let match of (matchesRef$ | async)?.slice().reverse()">
	  <ion-card-header>
	    <ion-badge color="{{(match.status == 'Live') ? 'danger' : 'primary'}}">{{match.status}}</ion-badge><div> {{match.team1Name || "Team 1"}} vs {{match.team2Name || "Team 2"}} </div>
	  </ion-card-header>
	  <ion-card-content>
	    <button (click)="routeToScorematchPage(match)" ion-button small color='dark'>View Scores</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
