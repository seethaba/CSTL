<ion-header>

  <ion-navbar color="primary">
    <ion-title>Resources</ion-title>
  </ion-navbar>

  <div class="white-bg">
	  <ion-segment [(ngModel)]="newsfeed">
	    <ion-segment-button value="cstlnews">
	      News
	    </ion-segment-button>
	    <ion-segment-button value="gamevideos">
	      Videos
	    </ion-segment-button>
	  </ion-segment>
  </div>

</ion-header>


<ion-content class="gray-bg" padding>
	<div [ngSwitch]="newsfeed">
	  <ion-list *ngSwitchCase="'cstlnews'">

	  	<ion-card margin-vertical *ngFor="let news of NewsRef$ | async">
		  
		  	<ion-card-content>
		    	<div class="h2" color="dark" ion-text>
		    	  {{news.title}}	
		    	</div>
			    <p margin-top>
			      Published on: {{news.publishedDate}}
			    </p>
		  	</ion-card-content>

		  	<button (click)="openModal(news)" small margin-horizontal margin-bottom *ngIf="news.contentType=='Post'" ion-button icon-left>
			  <ion-icon name="paper"></ion-icon>
			  View
			</button>
			<button (click)="openWebPage(news.content)" small margin-horizontal margin-bottom color="danger" *ngIf="news.contentType=='Video'" ion-button icon-left>
			  <ion-icon name="logo-youtube"></ion-icon>
			  Watch
			</button>
		</ion-card>
	  </ion-list>

	  <ion-list *ngSwitchCase="'gamevideos'">
	    <ion-card margin-vertical *ngFor="let video of VideosRef$ | async">
		  
		  	<ion-card-content>
		    	<div class="h2" color="dark" ion-text>
		    	  {{video.title}}	
		    	</div>
			    <p margin-top>
			      Published on: {{video.publishedDate}}
			    </p>
		  	</ion-card-content>

		  	
			<button (click)="openWebPage(video.content)" small margin-horizontal margin-bottom color="danger" ion-button icon-left>
			  <ion-icon name="logo-youtube"></ion-icon>
			  Watch
			</button>

		</ion-card>
    </ion-list>
	</div>

</ion-content>
