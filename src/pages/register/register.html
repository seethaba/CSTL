<ion-content padding>
	<ion-grid>
	  <ion-row>
	    <ion-col col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
			<div text-center>
			 <ion-img style="background-color: white" width=200 height=137 src="https://image.ibb.co/jCZNKk/CSTL.png"></ion-img>
			</div>

			<ion-item>
				<ion-label floating>Email Address</ion-label>
				<ion-input type="text" [(ngModel)]="user.email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="user.password"></ion-input>
			</ion-item>

			<div float-right padding-vertical>
				<button ion-button (click)="register(user)">Register</button>
			</div>

			<div float-left padding-vertical>
				<div padding-top></div>
				<a padding (click)="backToLogin()">Back to Login</a>
			</div>
		</ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
