<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit {{team.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label stacked>Team Name</ion-label>
		<ion-input type="text" [(ngModel)]="team.name"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label stacked>Logo URL</ion-label>
		<ion-input type="text" [(ngModel)]="team.logoUrl"></ion-input>
	</ion-item>

	<div float-right padding-vertical>
		<button padding-vertical ion-button block (click)="editTeam(team)">Update Team</button>
	</div>
</ion-content>
