<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title>Team List: {{teamName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="gray-bg">

	<div col-12 clear margin-bottom>
		<div text-center>
			<button (click)="addMatchplayer()" ion-button color="danger">Add <span *ngIf=" ((MatchplayersRef$ | async)?.length < playerCount)"> ({{playerCount - ((MatchplayersRef$ | async)?.length)}} left)</span></button>
			<button (click)="returnToStartMatch()"  ion-button color="success" *ngIf="(MatchplayersRef$ | async)?.length > 2">Finish</button>
		</div>
	</div>

	<ion-list class="white-bg">
	  <ion-list-header>
	    PLAYERS ON COURT
	  </ion-list-header>
	  <ng-container *ngFor="let matchplayer of MatchplayersRef$ | async">
	  	<ion-item (click)="selectMatchplayer(matchplayer)" *ngIf="!matchplayer.reserve">
	    	<h2>{{matchplayer.displayName}} {{matchplayer.captain ? "(C)" : ""}}</h2>
	    	<ion-badge item-end color="secondary">{{matchplayer.jerseyNumber}}</ion-badge>
	  	</ion-item>
		</ng-container>
	</ion-list>

	<div margin-top>
		<ion-list class="white-bg">
		  <ion-list-header>
		    RESERVES
		  </ion-list-header>
		  <ng-container *ngFor="let matchplayer of MatchplayersRef$ | async">
		  	<ion-item (click)="selectMatchplayer(matchplayer)" *ngIf="matchplayer.reserve">
		    	<h2>{{matchplayer.displayName}} {{matchplayer.captain ? "(C)" : ""}}</h2>
		    	<ion-badge item-end color="secondary">{{matchplayer.jerseyNumber}}</ion-badge>
		  	</ion-item>
			</ng-container>
		</ion-list>
	</div>

</ion-content>
