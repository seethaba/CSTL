<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams and Players</ion-title>
    <ion-buttons end>
    	<button *ngIf="adminUser" ion-button icon-only (click)="navigateToAddTeamPage()"> 
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg" padding> 
	<ion-list>

		<ion-item  (click)="viewPlayers(team)" *ngFor="let team of TeamRef$ | async">
	    <ion-avatar item-start>
	      <img src="{{team.logoUrl}}" >
	    </ion-avatar>
	    <h2 class="font-500">{{team.name}}</h2>
	    <button  *ngIf="adminUser"  (click)="selectTeam(team)" ion-button clear item-end><ion-icon name="more"></ion-icon></button>
	  </ion-item>

	  
	  
	</ion-list>
</ion-content>
