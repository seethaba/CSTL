<ion-header>

  <ion-navbar color="primary">
    <ion-title>Match Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
		<ion-list>
		  <button (click)="routeToReportPage(stat.pageLink)" ion-item *ngFor="let stat of statsGraph">
		    <ion-icon name="stats" item-start></ion-icon>
		    <h2><span class="font-500">{{stat.title}}</span></h2>
		    <p>{{stat.description}}</p>
		  </button>
		</ion-list>
</ion-content>
