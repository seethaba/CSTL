<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sepak Monk Home</ion-title>
    <ion-buttons end>
      <button margin-horizontal ion-button icon-only (click)="routeToPage('ProfilePage')">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      
    </ion-buttons>

</ion-header>


<ion-content class="gray-bg logged-in-page">
    <ion-grid>
      <ion-row>
        <ion-col col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
          
  
          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('CstlPage')">

            <img src="https://image.ibb.co/cFLAga/CSTL.png"/>
          </div></a>
  
          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('PsgtrophyPage')">
            <h5 margin-bottom ion-text color="dark">PSG Trophy</h5>
            
            <img src="https://image.ibb.co/gunZLm/psgtechlogo.jpg"/>
          </div></a>
  
          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('TtlPage')">
            <h5 margin-bottom ion-text color="dark">Tirunelveli Takraw League</h5>
            
            <img class="circle-pic" src="https://image.ibb.co/egVbY6/TTL.jpg"/>
