<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sepak Monk Home</ion-title>
    <ion-buttons end>
      <button margin-horizontal ion-button icon-only (click)="routeToPage('ProfilePage')">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg logged-in-page">
    <ion-grid>
      <ion-row>
        <ion-col col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
          
          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('CstlPage', 'cstl2018', 'CSTL4')">
            <h6 margin-bottom ion-text color="dark">Chennai Sepak Takraw League 4, 2018</h6>
            
            <img src="https://image.ibb.co/cFLAga/CSTL.png"/>
          </div></a>
  
          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('CstlPage', 'ttl2018', 'TTL4')">
            <h6 margin-bottom ion-text color="dark">Tirunelveli Takraw League 4, 2018</h6>
            
            <img class="circle-pic" src="https://image.ibb.co/egVbY6/TTL.jpg"/>
          </div></a>

          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('CstlPage', 'psgtrophy2018', '12th PSG Trophy')">
              <h6 margin-bottom ion-text color="dark">12th PSG Trophy, 2018</h6>
              
              <img src="https://image.ibb.co/gunZLm/psgtechlogo.jpg"/>
            </div></a>

          <a><div class="white-bg shadowed" padding text-center clear margin-vertical (click)="routeToPage('CstlPage', 'cstl2017', 'CSTL3')">
                
              <h6 margin-bottom ion-text color="dark">Chennai Sepak Takraw League 3, 2017</h6>
              <img src="https://image.ibb.co/cFLAga/CSTL.png"/>
            </div></a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
