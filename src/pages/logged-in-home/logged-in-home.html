<ion-header>

  <ion-navbar color="primary">
    <ion-title>CSTL Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col col-12 offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4>
  
        <a><ion-card (click)="routeToPage('TeamlistPage')">
          <img src="http://en.karobardaily.com/assets/images/news/f079496ec9ad3599c49be75f7e53bc05.jpg"/>
          <div class="card-title">Teams and Players</div>
          <div class="card-subtitle">View the profiles of CSTL heroes</div>
        </ion-card></a>

        <ion-card (click)="routeToPage('NewsPage')">
          <img src="https://saddahaq.blob.core.windows.net/multimedia/4309537-1.jpg"/>
          <div class="card-title">News & Videos</div>
          <div class="card-subtitle">Resources from the world of CSTL and Sepaktakraw</div>
        </ion-card>

        <ion-card (click)="routeToPage('MatchPage')">
          <img src="http://s1.reutersmedia.net/resources/r/?m=02&d=20150608&t=2&i=1054602929&r=LYNXMPEB570EA&w=1280"/>
          <div class="card-title">Matches & Results</div>
          <div class="card-subtitle">Checkout live and past matches from CSTL</div>
        </ion-card>

        <ion-card *ngIf="adminUser" (click)="startNewMatch()">
          <img src="http://farm4.static.flickr.com/3597/3637898191_5539343f60.jpg"/>
          <div class="card-title">Score a Match</div>
          <div class="card-subtitle">Easily score and broadcast live scores of the matches</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
